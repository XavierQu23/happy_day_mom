  <style>
    * {

    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;
      overflow-x: hidden;
      position: relative;

    }

    .card {
      background-color: #ffffffcc;

      padding: 30px 20px;
      max-width: 600px;

    .photo {

      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      top: 100%;
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    .button-container {
      text-align: center;
      margin: 20px 0;
    }

    .music-button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    .music-button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
